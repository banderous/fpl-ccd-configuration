pluginManagement {
  repositories {
    maven {
      url 'https://raw.githubusercontent.com/banderous/ccd/master'
    }
    gradlePluginPortal()
  }
}

rootProject.name = 'FPL'

include 'service'
includeBuild ('../../ccd-sdk-types') {
  dependencySubstitution {
    substitute module('uk.gov.hmcts:ccd-sdk-types') with project(':')
  }
}
